dist: bionic

branches:
  only:
    - master

language: ruby

addons:
  apt:
    packages:
      - graphviz

cache:
  - apt

before_install:
  - gem install asciidoctor pygments.rb && gem install --prerelease asciidoctor-tabs
  - git clone -b v2.1.0 --depth 1 https://github.com/lbovet/docson.git

script:
  - make

after_success:
  - ./push_artifacts/git_config_kaitai_bot
  - ./push_artifacts/publish
      -o kaitai-io
      -r doc-kaitai-io.github.io
      -m "Regen $TRAVIS_BRANCH kaitai-io/kaitai_struct_doc@$TRAVIS_COMMIT"
      --
      --exclude=.git
      --exclude=CNAME
      --exclude=favicon.ico
      --exclude=favicon.ico.license
      out/
